<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="tipstyle.css">
  </head>

  <div id="container">
    <h1>Tip calculator</h1>
    <div id="calculator">
      <form>
   	    <p>How much was your bill?</p>
  		  <p>Rs. <input id="billamt" type="text" placeholder="bill Amount"></p>
        <p>How was your service?</p>

        <select id="serviceQual">
          <option disable select value="0">-- choose an option --</option>
          <option value="0.15">15&#37; &#45; outstanding</option>
          <option value="0.10">10&#37; &#45; Good</option>
    			<option value="0.05">5&#37; &#45; It was ok</option>
        </select>
      </form>

    	<p>How many people are sharing the bill?</p>
    	<input id="peopleamt" type="text" placeholder="Number of people"><span> people</span>
    	<button type="button" id="calculator" onclick="calculateTip()">calculator!</button>
    </div>
    <!--calculator end-->
    <div id="totalTip">
      <span>RS </span><span id="tip">0.00</span> <span><small id="each">each</small></span>
    </div>
    <!--totalTip end-->
  </div>
  <!--container end-->
  <script type="text/javascript" src="tipscript.js"></script>
</html>
